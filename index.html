			 function doMove() {
			 	var e = document.getElementById('meuCanvas2_1');

			 	console.log (e.style.top);

				if (parseInt(e.style.top, 10) > 0 ) {
					doMoveTop(e,10);					
				}


				setTimeout(doMove,1000);
			 }

			 function doMoveTop (item, pass) {
			 	item.style.top = parseInt(item.style.top, 10) - pass + "px";
			 }

			 function doMoveLeft (item, pass) {
			 	item.style.left = parseInt(item.style.left, 10) - pass + "px";
